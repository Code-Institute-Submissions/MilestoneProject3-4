{% extends 'base.html' %} {% block content %}

<!-- page container -->

<div class="container">
  <div class="row">
    <h3 class="add-game-header">Add Game</h3>
    <div class="add-form-container offset-l3 col s12 l6">
    
      <!-- Form for insert game route, to add a game based on users input, all required fields. -->
      <form
        id="add-game-form"
        action="{{ url_for('insert_game')}}"
        method="POST"
      >
        <div class="input-field col s12">
          <input id="title" name="title" type="text" maxlength="28" required />
          <label for="title">Game Title</label>
        </div>

        <div class="input-field col s12">
          <select name="genre_name" required>
            <option value="">Genre</option>
            {% for gen in genre %}
            <option value="{{gen.genre_name}}">{{gen.genre_name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="input-field col s12">
          <input
            type="text"
            class="datepicker"
            id="releaseDate"
            name="release_date"
            required
          />
          <label for="releaseDate">Release Date</label>
        </div>

        <div class="input-field col s12">
          <select name="platform" required>
            <option value="" disabled selected>Platform</option>
            {% for plat in platform %}
            <option value="{{plat.platform_name}}"
              >{{plat.platform_name}}</option
            >
            {% endfor %}
          </select>
        </div>

        <div class="input-field col s12">
          <input id="developer" name="developer" type="text" required />
          <label for="developer">Developer</label>
        </div>

        <div class="input-field col s12">
          <input id="language" name="languages" type="text" required />
          <label for="language">Language(s)</label>
        </div>

        <div class="input-field col s12">
          <input id="playTime" name="playthrough_time" type="text" required />
          <label for="playTime">Playthrough Time (mins)</label>
        </div>

        <div class="input-field col s12">
          <select name="vr_capable" required>
            <option value="" disabled selected>VR Capable?</option>
            {% for vr in vr %}
            <option value="{{vr.vr}}">{{vr.vr}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="input-field col s12">
          <select name="age_rating" required>
            <option value="" disabled selected>Age Rating</option>
            {% for age in age_rating %}
            <option value="{{age.rating}}">{{age.rating}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="input-field col s12">
          <input id="buyLink" name="shop_link" type="text" required />
          <label for="buyLink">Shop Link</label>
        </div>

        <div class="input-field col s12">
          <input id="image" name="image" type="text" required />
          <label for="image">Image URL</label>
        </div>

        <div class="input-field col s12">
          <input id="trailer_link" name="trailer_link" type="url" required />
          <label for="trailer_link">Trailer link(Youtube)</label>
        </div>

        <div class="input-field col s12">
          <textarea
            id="description"
            name="description"
            class="materialize-textarea"
            required
          ></textarea>
          <label for="description">Description</label>
        </div>

        <div class="input-field col s12">
          <textarea
            id="review"
            name="review"
            class="materialize-textarea"
            required
          ></textarea>
          <label for="review">Review</label>
        </div>

        <div class="col s12">
          <button class="btn submit-btn" type="submit" name="action">
            Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
