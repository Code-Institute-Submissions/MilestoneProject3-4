{% extends 'base.html' %} {% block content %}

<body class="addGame-bg">
  <div class="container">
    <div class="row">
      <h3 class="add-game-header">Edit Game</h3>
      <div class="add-form-container offset-l3 col s12 l6">
        <form action="{{ url_for('update_game', game_id=game._id)}}" method="POST">
        
            <div class="input-field col s12">
            <input id="title" name="title" type="text" class="validate" value="{{game.title}}" />
            <label for="title">Game Title</label>
            </div>

            <div class="input-field col s12">
            <select name="genre_name">
              <option value="{{game.genre_name}}" selected>{{game.genre_name}}</option>
              {% for gen in genre %}
              <option value="{{gen.genre_name}}">{{gen.genre_name}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="input-field col s12">
            <input
              type="text"
              class="datepicker"
              id="releaseDate"
              name="release_date"
              value="{{game.release_date}}"
            />
            <label for="releaseDate">Release Date</label>
          </div>

          <div class="input-field col s12">
            <select multiple name = "platform">
              <option value="{{game.platform}}" selected>{{game.platform}}</option>
              {% for plat in platform %}
              <option value="{{plat.platform_name}}">{{plat.platform_name}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="input-field col s12">
            <input id="developer" name="developer" type="text" class="validate" value="{{game.developer}}" />
            <label for="developer">Developer</label>
          </div>

          <div class="input-field col s12">
            <input id="language" name="languages" type="text" value="{{game.languages}}" />
            <label for="language">Language(s)</label>
          </div>

          <div class="input-field col s12">
            <input id="playTime" name="playthrough_time" type="text" value="{{game.playthrough_time}}" />
            <label for="playTime">Playthrough Time (mins)</label>
          </div>

          <div class="input-field col s12">
            <select name="vr_capable">
              <option value="{{game.vr_capable}}" selected>{{game.vr_capable}}</option>
              {% for vr in vr %}
              <option value="{{vr.vr}}">{{vr.vr}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="input-field col s12">
            <select name="age_rating">
              <option value="{{game.age_rating}}" selected>{{game.age_rating}}</option>
              {% for age in age_rating %}
              <option value="{{age.rating}}">{{age.rating}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="input-field col s12">
            <input id="buyLink" name="shop_link" type="url" value="{{game.shop_link}}" />
            <label for="buyLink">Shop Link</label>
          </div>

          <div class="input-field col s12">
            <input id="image" name="image" type="text" value="{{game.image}}" />
            <label for="image">Image URL</label>
          </div>

          <div class="input-field col s12">
            <input id="video" name="trailer_link" type="text" value="{{game.trailer_link}}" />
            <label for="video">Embeded trailer link</label>
          </div>

          
        <div class="input-field col s12">
          <textarea id="description" name="description" class="materialize-textarea">{{game.description}}</textarea>
          <label for="description">description</label>
        </div>

        <div class="input-field col s12">
          <textarea id="review" name="review" class="materialize-textarea">{{game.review}}</textarea>
          <label for="review">Review</label>
        </div>
    

          <button url="{{url_for('games')}}" class="btn next-btn" type="submit" name="action">
            Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

{% endblock %}
