{% extends 'base.html' %} {% block content%}

<body class="login-bg">

    <h3 class = "login-header" >Login</h3>

    <div class="row">
    <div class="contanier login-container">
    <div class="row">
    <form class="offset-s4 col s4">
      <div class="row">
        <div class="input-field">
          <input id="username" name="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn login-btn" type="submit" name="action">LOGIN
        <i class="material-icons right">send</i>
      </button>
      <a href="{{url_for('signup')}}" class="create-acc">Create an account</a>
    </form>
  </div>
  </div>
  </div>
  </body>

{% endblock %}
